<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>What The Moving Truck</title>

  <body>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 px-1 bg-dark">
                    <div class="py-2 sticky-top flex-grow-1">
                        <div class="nav flex-sm-column">
                            <a href="https://harrisburg.psu.edu/sites/harrisburg/files/styles/person_headshot/public/SukmoonChang.jpg?itok=oSwEgi1" class="nav-link side-item">

                            <a href="idle.html" class="nav-link side-item">Inactive</a>

                        </div>
                    </div>
                </div>
                <div class="col" id="main">
                    <h3>New Customer Form</h3>
                    <form>
                        <div class="form-group row">
                            <div class="col-xs-2">
                                <p><strong>Name</strong></p>
                                <input class="form-control" name="first" type="text" placeholder="First">
                                <input class="form-control" id="last" type="text" placeholder="Last">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-2">
                                <p><strong>Pick Up Location</strong></p>
                                <input class="form-control" name="PUaddress" type="text" placeholder="Address">
                                <input class="form-control" name="PUaddress2" type="text" placeholder="Suite, Apt, etc.">
                                <input class="form-control" name="PUcity" type="text" placeholder="City">
                                <input class="form-control" name="PUstate" type="text" placeholder="State" maxlength="2">
                                <input class="form-control" name="PUzip" type="text" placeholder="Zip" maxlength="5">
                            </div>
                            <div class="col-xs-2">
                                <p><strong>Destination Location</strong></p>
                                <input class="form-control" name="destinationAddress" type="text" placeholder="Address">
                                <input class="form-control" name="destinationAddress2" type="text" placeholder="Suite, Apt, etc.">
                                <input class="form-control" name="destinationCity" type="text" placeholder="City">
                                <input class="form-control" name="destinationCity" type="text" placeholder="State" maxlength="2">
                                <input class="form-control" name="destinationZip" type="text" placeholder="Zip" maxlength="5">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div>
                                <h5>Type</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="homeOrBusiness" id="exampleRadios1" value="option1">
                                        <label class="form-check-label" for="exampleRadios1">
                                        Home
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="homeOrBusiness" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                        Business
                                        </label>
                                  </div>
                            </div>
                        </div>

                        <!-- <div class="form-group row">
                            <div>
                                <h5>Special Accomodations</h5>
                                <div class="form-group">
                                    <textarea class="form-control" rows="2" cols="50" id="comment"></textarea>
                                  </div>
                            </div>
                        </div> -->
                        <br>
                        <input class="btn btn-primary" type="submit" value="Submit" onclick="yeah()">
                        <input class="btn btn-danger" type="reset" value="Reset">

                    </form>
                </div>
            </div>
        </div>
            
  </body>
